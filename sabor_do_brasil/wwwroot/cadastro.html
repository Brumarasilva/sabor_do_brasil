<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabor do Brasil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    .form-wrapper {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      background: white;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>

<body>
  <main>
    <div class="form-wrapper">
      <h3 class="text-center mb-4">Preencha suas informações</h3>
      <form action="/api/usuarios" method="post" enctype="multipart/form-data">
        <div class="mb-2">
          <input type="text" name="Nome" id="nomeCompleto" class="form-control" placeholder="Digite seu nome completo"
            required />
        </div>
        <div class="mb-2">
          <input type="email" name="Email" id="emailUsuario" class="form-control" placeholder="Digite seu e-mail"
            required />
        </div>
        <div class="mb-2">
          <input type="tel" name="Telefone" id="telefoneUsuario" class="form-control" placeholder="Digite seu telefone" />
        </div>
        <div class="mb-2">
          <input type="password" name="Senha" id="senhaUsuario" class="form-control" placeholder="Digite sua senha"
            required />
        </div>
        <div class="mb-2">
          <input type="password" name="ConfirmarSenha" id="confirmarSenhaUsuario" class="form-control"
            placeholder="Confirme sua senha" required />
        </div>
        <div class="mb-2">
          <input type="file" name="Foto" id="fotoUsuario" class="form-control" accept="image/*" />
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary w-45" onclick="window.location.href='index.html'">Voltar</button>
          <button type="submit" id="btnCadastrar" class="btn btn-warning w-45">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-warning text-white py-3 mt-auto">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <span class="fw-bold">Sabor do Brasil</span>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
